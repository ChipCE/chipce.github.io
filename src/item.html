<!DOCTYPE html>
<html data-webtui-theme="nord">
  <head>
      <title>SnakeOilDev</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="ホンダビート専用設計部品" />
      <meta keywords="ホンダ ビート エアコンフィルター honda beat pp1 snakeoil snakeoilxy proosaxy corexy" />
      <link rel="stylesheet" href="./src/style.css" />
      <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
      <script src="./src/item.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="left-col hidden">
        <div box-="square contain:!top" class="max-width">
          <div class="box-title">
            <span is-="badge" variant-="background0">Left-col</span>
          </div>
          <div class="box-content">
            content
          </div>
        </div>
      </div>

      <div class="middle-col">
        <div box-="square contain:!top" class="max-width scrollable">
          <div class="box-title">
            <span is-="badge" variant-="background0"><a href="/"><h1><span class="icon">&#xf461;</span> SnakeOilDev.com</h1></a></span>
          </div>
          <div class="box-content">

            <div class="container">
              <ul marker-="open open tree">
                <li><a href="#">product</a>/<a href="#" id="category">category</a>/<a href="#" id="itemId">itemId</a></li>
              </ul>
                
            </div>

            <div class="container">
              <div box-="square contain:!top" class="max-width">
                <div class="box-title">
                  <span is-="badge" variant-="background0"><h2 class="color-nord13" id="itemName"></h2></span>
                </div>
                <div class="box-content">
                  <div id="gallery"></div>
                  <div id="description"></div>
                </div>
              </div>
            </div>

            <div class="container">
              <div box-="square contain:!top" class="max-width">
                <div class="box-title">
                  <span is-="badge" variant-="background0"><h2 class="color-nord13">現在出品している通販サイト</h2></span>
                </div>
                <div class="box-content">
                  <a href="https://auctions.yahoo.co.jp/seller/zzsinchipzz" target="_blank"><img class="img-thumbnail shop-logo" src="/img/shop/yahoo-auction-logo.png" /></a>
                  <a href="https://jp.mercari.com/user/profile/747986450" target="_blank"><img class="img-thumbnail shop-logo" src="/img/shop/mercari-logo.png" /></a>
                  <a href="https://snakeoildev.booth.pm/" target="_blank"><img class="img-thumbnail shop-logo" src="/img/shop/booth-logo.png" /></a>
                </div>
              </div>
          </div>
        </div>
      </div>


      <div class="right-col hidden">
        <div box-="square contain:!top" class="max-width">
          <div class="box-title">
            <span is-="badge" variant-="background0">right-col</span>
          </div>
          <div class="box-content">
            content
          </div>
      </div>
    </div>
  </body>
</html>
